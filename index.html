<body>

        <h1>Your To-Do List</h1>

        </div>
        
        
        <div>
            <h2>Your Task</h2>
            <div class="task-list" id="list">
                <p class="p" id="add"></p>
                <div id="btn-container">
                <!-- <button class="btn1" id="btn-edit">Edit</button> -->
                <button class="btn1" id="btn-del">Done</button>
                </div>
            </div>
        </div>
    </div>

</body>
